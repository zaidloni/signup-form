<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./Images/favicon.ico" type="image/x-icon" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="container">
      <h2 class="title">Signup</h2>
      <form action="submit">
        <input class="box" type="text" placeholder="Full Name" required />
        <br />
        <input
          class="box"
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          required
        />
        <br />
        <input class="box" type="password" placeholder="Password" required />
        <br />
        <input
          class="box"
          type="password"
          placeholder="Confirm Password"
          required
        />
        <br />
        <input
          class="box"
          type="text"
          name=""
          id=""
          placeholder="DOB"
          required
        />
        <br />
        <br />
        <input class="radio" type="radio" name="type" id="student" />
        <label for="student">Student</label>
        <input class="radio" type="radio" name="type" id="employee" />
        <label for="employee">Employee</label> <br />
        <br />
        <input type="checkbox" name="declaration" id="declaration" required />
        <label for="declaration">I agree to all the Terms and conditions</label>
        <br />
        <br />
        <br />

        <input class="btn" type="submit" value="Signup" />
      </form>
      <br />
    </div>
  </body>
</html>
